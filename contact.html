<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">PhotoFolio</div>
    <nav>
      <a href="#">Home</a>

      <a href="#">Gallery</a>

  <section class="hero">

      Odio et unde deleniti. Deserunt numquam exercitationem.
